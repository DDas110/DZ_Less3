<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Mondrian</title>
    <style>
        table, td, tr, th {
            border: 1px solid black;
        }
        td, tr {
            width: 150px;
            height: 100px;
        }
                
    </style>
</head>
<body>
    <div>
    <table>
        <tbody>
<tr>
    <td colspan="2" style="background-color: gray;"></td>
    <td style="background-color: olive;"></td>
    <td style="background-color: olive;"></td>
    <td style="background-color: olive;"></td>
    <td rowspan="3" style="background-color: rgb(62, 247, 62);"></td>
</tr>
<tr>
    <td rowspan="2" style="background-color: green;"></td>
    <td style="background-color: olive;"></td>
    <td colspan="3" rowspan="2" style="background-color: rgb(247, 233, 38);"></td>
</tr>
<tr>
    <td style="background-color: olive;"></td>
</tr>
<tr>
    <td rowspan="2" colspan="3" style="background-color: rgb(6, 74, 199);"></td>
    <td style="background-color: olive;"></td>
    <td style="background-color: olive;"></td>
    <td rowspan="2" style="background-color: green;"></td>
</tr>
<tr>
    <td colspan="2" style="background-color: grey;"></td>
</tr>
        </tbody>
    </table>
    <div style="margin-top: 25px; margin-bottom: 25px; ">
        <a href="/less2_Dasov/index.html" style="text-decoration: none; color: brown; font-size: 30px;" >Back</a>
    </div>
</div>
</body>
</html>
